{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h1 class="text-center">API Error</h1>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-circle fa-4x text-danger"></i>
                    </div>
                    <p class="lead">There was a problem with the Firecrawl API request.</p>
                    <p>{{ error_message }}</p>
                    <hr>
                    <p>Please try again later or try a different search.</p>
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary mt-3">Go to Homepage</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
